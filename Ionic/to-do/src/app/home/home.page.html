<ion-header [translucent]="true">
  <ion-toolbar color ="primary">
    <ion-title style="text-align: center;font-weight: bold">
      <ion-icon name="list" style="float: left;"></ion-icon> Todo List
    </ion-title>
  </ion-toolbar>
  <ion-label style="font-weight: bold; font-size:3vh; justify-content: center;margin-top: 30rem;">
    <p>{{today | date:'fullDate'}}</p>
  </ion-label>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card *ngFor="let item of todoList ; let i=index" class="ion-margin">
   <ion-card-header>
     <ion-card-subtitle [style.color]="item.value.priority === 'high'?'red':item.value.priority === 'medium' ? 'blue': 'green'">
       {{item.value.itemName}}
     </ion-card-subtitle>
     <ion-item>
       <ion-icon *ngIf="item.value.priority === 'high'" color="danger" size="small" name="ellipse"></ion-icon>
       <ion-icon *ngIf="item.value.priority === 'medium'" color="warning" size="small" name="ellipse"></ion-icon>
       <ion-icon *ngIf="item.value.priority === 'low'" color="success" size="small" name="ellipse"></ion-icon>
       <ion-label>{{item.value.itemName}}</ion-label>
     </ion-item>
   </ion-card-header>
   <ion-card-content>
     <ion-label>Due : <p>{{item.value.dueDate | date: 'medium'}}</p></ion-label>
   </ion-card-content>

   <ion-row>
     <ion-item>
     </ion-item>
     <ion-item>
     </ion-item>
     <ion-item button (click)="update(item)">
       <ion-icon name="create-outline">
      </ion-icon>
      <p>Update</p>
     </ion-item>

     <ion-item button (click)="deleteItem(item.key)">
       <ion-icon name="trash-outline">
      </ion-icon>
      <p>Delete</p>
     </ion-item>

   </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="addNewTask()">

      </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

  <!-- Fade Footer -->
  <ion-footer>
    <ion-toolbar color="primary">
      <ion-title style="font-weight:lighter;font-size: 2.5vh; align-items: center">
        <p>Copyright Â© StarkIndustries.com</p>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
